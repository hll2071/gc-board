<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Gallery - Premium Image Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css?v=2">
</head>

<body>
    <div id="app">
        <!-- ... -->

        <header class="glass-header">
            <div class="container">
                <h1 class="logo">GC Gallery</h1>
                <div id="auth-buttons">
                    <button id="login-btn" class="btn-secondary">Login</button>
                    <button id="signup-btn" class="btn-primary">Sign Up</button>
                </div>
                <div id="user-menu" class="hidden">
                    <span id="user-nickname" style="margin-right:10px;"></span>
                    <button id="write-btn" class="btn-primary">New Post</button>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="gallery-grid" class="gallery-grid">
                <!-- Articles will be injected here -->
            </div>
            <div id="loading-trigger" class="loading-trigger">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="login-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <span class="close-btn-login">&times;</span>
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">Login</button>
                </form>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signup-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <span class="close-btn-signup">&times;</span>
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-nickname">Nickname</label>
                        <input type="text" id="signup-nickname" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Write Modal -->
        <div id="write-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <span class="close-btn">&times;</span>
                <h2>Create New Post</h2>
                <form id="write-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required placeholder="Enter title...">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" required placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" required placeholder="Write something..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary full-width">Post</button>
                </form>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detail-modal" class="modal hidden">
            <div class="modal-content glass-panel large">
                <span class="close-btn-detail">&times;</span>
                <div id="detail-content">
                    <!-- Detail content injected here -->
                </div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div id="comments-list"></div>
                    <form id="comment-form" class="comment-form">
                        <input type="text" id="comment-input" placeholder="Write a comment..." required>
                        <button type="submit" class="btn-secondary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js?v=2"></script>
</body>

</html>
